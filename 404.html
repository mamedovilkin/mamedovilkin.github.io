<!doctype html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <title>ilkinmamedov.com • 404</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg mb-5">
        <div class="container">
          <a id="brand" href="/" class="navbar-brand fw-semibold d-flex align-items-center">
            ilkinmamedov.com
          </a>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a id="en-link" class="nav-link link-dark active" href="/404/">EN</a>
            </li>
            <li class="nav-item">
              <a id="ru-link" class="nav-link link-dark" href="/ru/404/">RU</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </main>

  <main class="w-100 mt-auto">
    <div class="container text-center">
      <h1>404</h1>
      <p id="message" class="lead">Oops! The page you're looking for doesn't exist.</p>
      <a id="main-link" class="btn btn-dark px-4" href="/">
        <i class="fa-solid fa-arrow-left-long me-2"></i>
        Go back to the main page
      </a>
    </div>
  </main>

  <footer class="footer mt-auto my-5">
    <div class="container footer-text text-body-secondary text-center">
      ilkinmamedov.com &copy; <span id="year"></span>
      <br>
      All rights reserved.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const path = window.location.pathname;

    if (path.includes("/ru")) {
      document.getElementById("brand").href = "/ru";
      document.getElementById("message").innerText = "Упс! Страница, которую вы ищете, не существует.";
      document.getElementById("main-link").innerHTML = "<i class=\"fa-solid fa-arrow-left-long me-2\"></i>Вернуться на главную страницу";
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("footer-text").innerHTML = 'ilkinmamedov.com &copy; <span id="year"></span><br>Все права защищены.';
        document.getElementById("year").innerHTML = new Date().getFullYear();
      });
      document.getElementById("main-link").href = "/ru";

      document.querySelectorAll("link[rel='icon']").forEach(link => {
        link.href = link.href.replace("ru/images/favicon.ico", "images/favicon.ico");
        link.href = link.href.replace("ru/404/images/favicon.ico", "images/favicon.ico");
        link.href = link.href.replace("404/ru/images/favicon.ico", "images/favicon.ico");
      });

      document.querySelectorAll("link[rel='stylesheet'][href*='main.css']").forEach(link => {
        link.href = link.href.replace("ru/css/main.css", "css/main.css");
        link.href = link.href.replace("ru/404/css/main.css", "css/main.css");
        link.href = link.href.replace("404/ru/css/main.css", "css/main.css");
      });

      document.getElementById("en-link").className = "nav-link link-dark";
      document.getElementById("ru-link").className = "nav-link link-dark active";
    } else {
      document.querySelectorAll("link[rel='icon']").forEach(link => {
        link.href = link.href.replace("404/images/favicon.ico", "images/favicon.ico");
      });

      document.querySelectorAll("link[rel='stylesheet']").forEach(link => {
        link.href = link.href.replace("404/css/main.css", "css/main.css");
      });

      document.getElementById("en-link").className = "nav-link link-dark active";
      document.getElementById("ru-link").className = "nav-link link-dark";
      document.getElementById("year").innerHTML = new Date().getFullYear();
    }
  </script>
</body>

</html>
